<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e3e3e3 0%, #f5e9da 60%, #c2b280 100%);
      color: #232526;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 60px auto 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(194, 178, 128, 0.18);
      padding: 40px 32px 32px 32px;
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    .profile-img {
      flex-shrink: 0;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, #c2b280 0%, #e3e3e3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 114, 255, 0.25);
    }
    .profile-img img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 50%;
      opacity: 0.85;
    }
    .content {
      flex: 1;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.2em;
      font-weight: 700;
      color: #c2b280;
    }
    .subtitle {
      font-size: 1.1rem;
      font-weight: 500;
      color: #b2bec3;
      margin-bottom: 1.2em;
    }
    .section-title {
      color: #c2b280;
      font-size: 1.2rem;
      margin-top: 2em;
      margin-bottom: 0.5em;
      font-weight: 700;
      letter-spacing: 1px;
    }
    ul.skills {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    ul.skills li {
      background: #f5e9da;
      color: #c2b280;
      padding: 7px 16px;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,198,255,0.08);
    }
    .contact {
      margin-top: 2em;
      font-size: 1.1rem;
      color: #232526;
      font-weight: 500;
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 24px 8px;
      }
      .profile-img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
